<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#app{
    width:500px;
    height: 500px;
    border: 1px solid #000;
    position: relative;
}
#box{
    width:300px;
    height: 300px;
    background: red;
    position: relative;
}
#box2{
    width:100px;
    height: 100px;
    background: yellow;
    position: absolute;
}
</style>
</head>
<body>
    <div id="app">
        <div id="box">
            <div id="box2"></div>
        </div>
    </div>
<script>
    /*
        offsetParent:
            定位父级是谁

            默认定位父级为body

            只要祖先级有定位那么，子级的定位父级为这个加了定位的元素

            建议：
                子级加定位父级也加定位。
    */
    var app = document.getElementById('app'); 
    var box = document.getElementById('box'); 
    var box2 = document.getElementById('box2');
    
    console.log(box2.offsetParent);

</script>
</body>
</html>
