<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body>
		<section id="wrap">
			<header id="head">
				<img src="img/logo.png"/>
				<div id="btn" class="clearfix">
					<span class="active">从小到大</span>
					<span>打乱顺序</span>
				</div>
			</header>
			<article id="cons">
				<ul class="list clearfix" id="ul">

				</ul>
			</article>
		</section>
<script src="js/data.js"></script>
<script>
	/*
		1.把数据渲染到页面（创建多个li）
		2.从小到大，从大到小

		箭头函数:
			function fn(e){}
			等同于上面
			(e)=>{}
			e => {}
			
		
			function fn(e){
				return 1
			};

			e => 1


			function fn(e){
				return 1;
			}

			let fn = (e) => {
				return 1;
			}

			let fn = e => 1;


	*/

	const ul = document.getElementById('ul');
	const spans = Array.from(document.getElementsByTagName('span'));
	
	function render(){
		let li = '';
		data.forEach((e,i) => {
			li += `<li><img src="${e.url}"><p>${e.text}</p></li>`
		});
		ul.innerHTML = li;
	}
	render();

	let btn = spans[0];
	spans.forEach(function(e,i){
		(i==0) && (e.onOff = true);
		e.onclick = function(){
			btn.className = '';
			this.className = 'active';
			btn = this;
			if(i==0){
				if(this.onOff){
					this.innerText = '从大到小';
					data.sort(function(a,b){
						return b.text[0] - a.text[0];			
					});
				}else{
					this.innerText = '从小到大';
					data.sort(function(a,b){
						return a.text[0] - b.text[0];			
					});
				}
				// this.innerText = this.onOff?'从大到小':'从小到大';
				this.onOff = !this.onOff;
			}


			render();

		}
	});

	
	





</script>
</body>
</html>
