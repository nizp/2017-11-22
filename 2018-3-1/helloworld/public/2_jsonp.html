<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt"/>
    <ul id="ul"></ul>
<script>
    txt.onkeyup = function(){
        jsonp({
            // url:'https://sug.so.360.cn/suggest',
            url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
            data:{
                // encodein:'utf-8',
                // format:'json',
                // fields:'word',
                // word:this.value
                wd:this.value
            },
            success:function(data){
                console.log(data)
                let html = '';
                data.s.forEach(e=>{
                    html += '<li>'+ e +'</li>'
                });
                ul.innerHTML = html;
            },
            callback:'cb',
            error:function(){
                console.log('请检查网络');
            }
        })
    }


    /*
        https://sug.so.360.cn/suggest?callback=fn&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word='+txt.value;
    */

    function jsonp(obj){
        let opt = {
            url:'',
            success:function(){},
            data:{},
            error:function(){},
            callback:'callback'
        }
        Object.assign(opt,obj);
        let onOff = false;
        let arr = [];
         //函数名不能有小数
         let fnName = ('jQuery'+(Math.random())).replace('.','')+'_'+new Date().getTime();
        // console.log()

        /*
            {
                wd:'sd'
            }

            {
                wd:'sd',
                cb:fnName
            }
        */
        opt.data[opt.callback] = fnName;

        console.log(opt.data)

        for(let attr in opt.data){
            arr.push(attr +'='+ opt.data[attr]);
        }
        opt.data = arr.join('&');

        console.log(opt.data); //wd=ser&cb=jquery32332

        window[fnName] = function (data){
            // console.log(data);
            onOff = true;
            opt.success(data);
        }

        setTimeout(function(){
            if(!onOff){
                opt.error();
            }
        },10000);

        let os = document.createElement('script');
        // opt.data = wd=ser&a=123
        // os.src = opt.url + '?' + opt.callback+'='+ fnName +'&' +  opt.data;
        os.src = opt.url + '?' + opt.data;
        document.getElementsByTagName('head')[0].appendChild(os);
        os.remove();
    }


    

</script>
</body>
</html>
