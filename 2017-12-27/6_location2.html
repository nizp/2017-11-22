<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>点击变色</button>
    <button>点击更新search</button>
    <button>点击更新hash</button>
<script>

    /*
        改变hash值，页面是不会跳转的。

        改变search值，页面是会跳转的。
    */
    const btns = document.getElementsByTagName('button');

    btns[0].onclick = function(){
        document.documentElement.style.background = 'skyblue';
    }

    btns[1].onclick = function(){
        window.location.search = 'hehe';
    }
    btns[2].onclick = function(){
        window.location.hash = 'hahaha';
    }


</script>
</body>
</html>
