<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
        正则.test(字符串);

        返回值（布尔值）：
            检测字符串是否被正则匹配，如果匹配true，否则false

        修饰符:
            i -> 忽略大小写
    */

    let str = 'Abc';
    // console.dir(/x/.test(str));

    console.log(/a/i.test(str));




</script>
</body>
</html>
