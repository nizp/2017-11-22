<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt"> <input type="button" value="本班一下">
    <ul id="ul"></ul>
<script>
    function fn(data){
        ul.innerHTML  = '';
        data.s.forEach(e=>{
            ul.innerHTML += '<li>'+e+'</li>';
        });
    }

    txt.onkeyup = function(){
        let os = document.createElement('script');
        os.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=fn';
        document.getElementsByTagName('head')[0].appendChild(os);
        os.remove();
    }

</script>
</body>
</html>
