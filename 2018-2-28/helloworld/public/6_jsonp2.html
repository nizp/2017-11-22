<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <button id="btn2">按钮2</button>
<script>

    
    function fn(data){
        console.log(data);
    }
    function fn1(data){
        alert(data);
    }



    btn.onclick = function(){
        // 下面的代码等同于fn([1,2,3,4]);把数据当做实参传了进去
        let os = document.createElement('script');

        /*
            callback=fn
            后端提供了一个让前端配置的参数，传什么函数名
            后端就调用这个函数名并且把数据当实参传入。
        */
        os.src = 'http://localhost/jsonp?callback=fn';
        document.getElementsByTagName('head')[0].appendChild(os);
    }
    btn2.onclick = function(){
        // 下面的代码等同于fn([1,2,3,4]);把数据当做实参传了进去
        let os = document.createElement('script');
        os.src = 'http://localhost/jsonp?callback=fn1';
        document.getElementsByTagName('head')[0].appendChild(os);
    }
</script>
</body>
</html>
