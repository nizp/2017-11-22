<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<script>
    let obj = {
        ['a'+'1']:5,
        ['a'+'2']:6,
        ['a'+'3']:7
    }

    const lis = document.getElementsByTagName('li');

    for(let el of lis){
        el.onclick = function(){
            alert(obj['a' + el.innerText]);
        }
    }



</script>
</body>
</html>
