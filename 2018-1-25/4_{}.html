<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        量词:
            {}  区间范围

            {n,m}  最小n,最大为m
            {n,}   最小n次,最大不限
            {n}    最大最小都是n次

            {1,}  ==  +
            {0,}  ==  *
            {0,1} ==  ? 

        首位非0,必须为数字,5-12位
    */

    let str = '11392321321139';

    if(/^[1-9]\d{4,11}$/.test(str)){
        alert('是QQ');
    }else{
        alert('不是QQ');
    }


</script>
</body>
</html>
