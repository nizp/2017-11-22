<html>

<body>
<section class="tBody">
	<h1 class="title"></h1>
	<ul id="header">
		<li class="addPre">
			<label>名字： <input type="text" id="name" /></label>
			<label>年龄： <input type="text" id="age" /></label>
			<input type="button" value="添加" id="add" />
		</li>
		<li>
			<span>排序</span>
			<select id="s1">
				<option value="price">年龄</option>
				<option value="id">编号</option>
			</select>
			<select id="s2">
				<option value="2">从高到底</option>
				<option value="1">从低到高</option>
			</select>
			<input type="button" value="提交" id="stBtn"/>
			<input type="button" value="批量删除" id="rm" />
		</li>
	</ul>
	<table id="tab" width="600" align="center" border="1">
		<thead>
			<th>全选<input type="checkbox" id="checkAll"></th>
			<th index="id">编号</th>
			<th>商品</th>
			<th index="price">年龄</th>
			<th>操作</th>
		</thead>
		<tbody>
			<!-- <tr>
				<td><input type="checkbox"></td>
				<td>1</td>
				<td>露露</td>
				<td>12</td>
				<td>
					<input type="button" value="删除"/>
					<input type="button" value="上移">
					<input type="button" value="下移">
				</td>
			</tr> -->
			
		</tbody>
	</table>	
</section>
</body>
<script>

/*
	1.渲染数据
	2.添加内容
	3.排序
	4.选中
	5.上移下移
	6.删除
	7.批量删除
*/
var data = [
    {
        'id' : 1,
        'name' : 'momo',
		'price' : 36,
		'checked':false
    },
    {
        'id' : 2,
        'name' : '小恋',
		'price' : 40,
		'checked':false
    },
    {
        'id' : 3,
        'name' : 'yaya',
		'price' : 20,
		'checked':false
    },
    {
        'id' : 4,
        'name' : 'feifei',
		'price' : 10,
		'checked':false
    },
    {
        'id' : 5,
        'name' : 'hhehe',
		'price' : 35,
		'checked':true
    }
];
const tab = document.getElementById('tab');
const tBody = tab.tBodies[0];
const add = document.getElementById('add');
const name = document.getElementById('name');
const age = document.getElementById('age');
let num = data[data.length-1].id;
const s1 = document.getElementById('s1');
const s2 = document.getElementById('s2');
const stBtn = document.getElementById('stBtn');
const checkAll = document.getElementById('checkAll');

render(); //渲染原始数据

//点击创建
add.onclick = function(){
	let nv = name.value;
	let av = age.value;

	if(!nv || !av){
		alert('请输入内容');
		return;
	}
	num ++;
	data.push({
		name:nv,
		price:av,
		id:num,
		checked:false
	});
	checkAll.checked = every();
	render();
}

//点击排序按钮

stBtn.onclick = function(){
	let s1v = s1.value;  //id || price
	let s2v = s2.value;

	if(s2v === '2'){ //从大到小  //a和b都是数据
		data.sort(function(a,b){
			return  b[s1v] - a[s1v]; //a.id - b.id  a.price - b.price
		});
	}else{
		//从小到大
		data.sort(function(a,b){
			return a[s1v] - b[s1v];
		});
	}
	
	render();
	// console.log(data);

	// console.log(s1v,s2v);
}


//点击全选
checkAll.onclick = function(){
	data.forEach(e=>{
		e.checked = this.checked
	});
	console.log(data)
	render();
}


function render(){
	let str = '';
	data.forEach(e=>{
		let c = '';
		str += `
			<tr>
				<td><input 
						type="checkbox" 
						${e.checked?'checked':''}
					></td>
				<td>${e.id}</td>
				<td>${e.name}</td>
				<td>${e.price}</td>
				<td>
					<input type="button" value="删除"/>
					<input type="button" value="上移">
					<input type="button" value="下移">
				</td>
			</tr>
		`;
	});
	tBody.innerHTML = str;
	name.value = age.value = '';

	let inputs = tBody.querySelectorAll('input[type="checkbox"]');
	let up = tBody.querySelectorAll('input[value="上移"]');
	let down = tBody.querySelectorAll('input[value="下移"]');
	let rm = tBody.querySelectorAll('input[value="删除"]');
	for(let i=0;i<inputs.length;i++){
		inputs[i].onclick = function(){
			data[i].checked = this.checked;
			// console.log(data[i]);
			checkAll.checked = every();
		}

		//上移下移
		up[i].onclick = function(){
			//data[i]当前的数据
			//data[i-1]上一个数据

			if(data[i-1]){
				let c = data[i];
				data[i] = data[i-1];
				data[i-1] = c;
				// console.log(data);
				render();
			}

			
		}

		down[i].onclick = function(){
			//data[i]当前的数据
			//data[i+1]上一个数据

			if(data[i+1]){
				let c = data[i];
				data[i] = data[i+1];
				data[i+1] = c;
				// console.log(data);
				render();
			}
		}

		//删除

		rm[i].onclick = function(){
			data.splice(i,1);
			checkAll.checked = every();
			render();
		}


	}

	



	// console.log(inputs.length)
}




function every(){
	//如果没有数据了，直接return false
	if(!data.length)return false;
	return data.every(e=>e.checked);
}










console.log(data);


</script>
</html>
