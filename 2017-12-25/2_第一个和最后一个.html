<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>
    /*
        parent.lastElementChild:
            最后一个子节点


        parent.firstElementChild:
            第一个子节点

        
    */
    const ul = document.getElementById('ul');
    ul.lastElementChild.style.background = 'red';
    ul.firstElementChild.style.background = 'yellow';
</script>
</body>
</html>
