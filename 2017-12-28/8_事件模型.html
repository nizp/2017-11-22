<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div{
    padding: 100px;
}
div:nth-of-type(1){
    background: red;
}
div:nth-of-type(1) > div{
    background:green;
}
div:nth-of-type(1) > div > div{
    background:yellow;
}


</style>
</head>
<body>
<div>
    <div>
        <div></div>
    </div>
</div>
<script>
    /*
        事件流（事件模型）

            1.捕获阶段：
                从（window）上往下到目标点的阶段

            2.到达目标阶段

            3.冒泡
                从（目标点）下往上到（window）的阶段

        传统的事件是没有捕获的，只有冒泡。

    */
    const div = document.getElementsByTagName('div');

    div[0].onclick = function(){
        alert('red');
    }
    div[1].onclick = function(){
        alert('green');
    }
    div[2].onclick = function(){
        alert('yellow');
    }

    div[0].addEventListener('click',function(){
        alert('red');
    },true);
    div[1].addEventListener ('click',function(){
        alert('green');
    },true);
    div[2].addEventListener('click',function(){
        alert('yellow');
    },true);

</script>
</body>
</html>
