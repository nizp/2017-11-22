<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    border: 1px solid #000;
}
.red{
    background: red;
}
</style>
</head>
<body>
    <div id="app">
        <h1>{{h}}:{{num}}</h1>
        <div>{{arr}}</div>

        <!-- <div id="box" v-bind:style="{'background':r,'fontSize':'50px'}">123</div> -->

        <!-- <div id="box" v-bind:class="r">123</div> -->
        <div id="box" :class="r" :title="h">123</div>
    </div>
<script src="vue.js"></script>
<script>
    /*
        vue:
            https://cn.vuejs.org/

            Vue 的核心库只关注视图层  mvvm框架  M V C:{VM}

            ng-xx
            v-xx

            数据输出就用: {{包data中数据即可}}

            v-bind  绑定行间属性
                css     ->  v-bind:class="r"

                            :class="r"
                    输出的结果:
                        <div id="box" class="red">123</div>

                style   ->  v-bind:style="{'background':r}"   
                            r:data中的r

                            v-bind:style="{'fontSize':'50px'}"   
                            

    */

    new Vue({
        el:'#app',
        data:{
            h:'你好,世界',
            num:20,
            arr:[{name:"一刀"},2,3,4],
            r:'red'
        }
    });

    // {this.state.num}


</script>
</body>
</html>
