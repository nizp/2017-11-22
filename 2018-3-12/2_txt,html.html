<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    border: 1px solid #000;
}
.red{
    background: red;
}
</style>
</head>
<body>
    <div id="app">
       
        <div id="box" v-text="h"></div>
        <!-- <div id="box" v-html="h"></div> -->
    </div>
<script src="vue.js"></script>
<script>
    /*
        vue:
            https://cn.vuejs.org/

            Vue 的核心库只关注视图层  mvvm框架  M V C:{VM}

            ng-xx
            v-xx

            数据输出就用: {{包data中数据即可}}

            v-bind  绑定行间属性
                css     ->  v-bind:class="r"

                            :class="r"
                    输出的结果:
                        <div id="box" class="red">123</div>

                style   ->  v-bind:style="{'background':r}"   
                            r:data中的r

                            v-bind:style="{'fontSize':'50px'}"   
                
                v-text=""  ->innerText
                v-html=""  ->innerHTML

    */

    new Vue({
        el:'#app',
        data:{
            h:'<p>你好,世界</p>',
            num:20
        }
    });

    // {this.state.num}


</script>
</body>
</html>
