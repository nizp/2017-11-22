<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <select v-model="selected">
                <option disabled value="">请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        <div>{{selected}}</div>
        
    </div>
<script src="vue.js"></script>
<script>
    /*
        碰到表单元素就要立马想到用
            v-model
            
            用户的操作和数据绑定

            如果有多个表单控件，要通过用户的操作去取值，直接在元素身上绑v-model和添加value即可

    */

    new Vue({
        el:'#app',
        data:{
            selected:''
        }
    });
</script>
</body>
</html>
