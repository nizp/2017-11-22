<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    border: 1px solid #000;
}
.red{
    background: red;
}
</style>
</head>
<body>
    <div id="app">
        <ul v-if="arr.length">
           <li v-for="val,key in arr">{{val.name}}</li>
        </ul>
    </div>
<script src="vue.js"></script>
<script>
    /*
        vue:
            https://cn.vuejs.org/

            Vue 的核心库只关注视图层  mvvm框架  M V C:{VM}

            ng-xx
            v-xx

            数据输出就用: {{包data中数据即可}}

            v-bind  绑定行间属性
                css     ->  v-bind:class="r"

                            :class="r"
                    输出的结果:
                        <div id="box" class="red">123</div>

                style   ->  v-bind:style="{'background':r}"   
                            r:data中的r

                            v-bind:style="{'fontSize':'50px'}"   
                
                v-text=""  ->innerText
                v-html=""  ->innerHTML

                 v-for="(val,key) in arr2"  
                <li v-for="(val,key) in arr2">{{val.name}}</li>
                    小敏
                    刘春雨
                    杨丽春
                    李宇春

    */

    let v = new Vue({
        el:'#app',
        data:{
            arr:[]
        }
    });

    // console.log();

    setTimeout(function(){
        v.arr = [{name:'小敏'},{name:'刘春雨'},{name:'杨丽春'},{name:'李宇春'}];
    },3000)

    //{name:'小敏'},{name:'刘春雨'},{name:'杨丽春'},{name:'李宇春'}

</script>
</body>
</html>
