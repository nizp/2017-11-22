    let {log} = console;
    let str = 'http://www.miaov.com?user=一刀&pass=123';
    
    log(queryString(str)); //->{user:一刀,pass:123} 

    function queryString(str){
        let obj = {};
        let arr = str.split('?')[1].split('&');
        arr.forEach(e=>{
            let a = e.split('=');
            obj[a[0]] = a[1];
        });
        return obj;
    }

    log(fn(4));//[1,1,2,3,5,8]

    function fn(n){
        let arr = [1,1];
        for(let i=0;i<n;i++){
            arr.push(arr[i] + arr[i+1]);
        }
        return arr;
    }
