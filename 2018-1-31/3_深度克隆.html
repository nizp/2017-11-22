    //length   
    function deepClone(data){
        let o = data.push?[]:{};
        for(let attr in data){
            //说明是复合类型
            if(typeof data[attr] === 'object'){
                o[attr] = deepClone(data[attr]);
            }else{
                //简单类型
                o[attr] = data[attr];
            }
        }
        return o;
    }

    let arr2 = deepClone(arr);

    arr2[4][2][0][1].push(10);
