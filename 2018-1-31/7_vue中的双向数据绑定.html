<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="v">
    <input type="text" value="" id="box">
<script>
    
    let val = {
        value:'',
        get vv(){
            return this.value;
        },
        set vv(val){
            return this.value = val;
        }
    }

    v.oninput = function(){
        val.vv = this.value;
        box.value = val.value;
    }
    box.oninput = function(){
        val.vv = this.value;
        v.value = val.value;
    }


    


</script>
</body>
</html>
