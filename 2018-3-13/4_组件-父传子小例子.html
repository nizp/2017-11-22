<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <child-pa v-for="(val,key) in arr" :txt="val"></child-pa>
        </ul>
    </div>
<script src="vue.js"></script>
<script>
    
    const childPa = {
        template:`<li>{{txt}}</li>`,
        props:['txt']
    }

    Vue.component('child-pa',childPa);

    new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4]
        }
    });

    
</script>
</body>
</html>
