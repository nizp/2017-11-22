<script>
    /*
        AJAX
            Asynchronous JavaScript And XML
            异步的js和xml

            前后端数据交互的技术

            直白点说-ajax只是获取数据的技术

            难点:
                拿到数据之后怎么做

            let arr = [1,2,3,4]  静态数据

            被谷歌推广开的

            XML：数据格式，类似于html（自定义的html）

            不单单指XML还有json格式

                '[1,2,3]'
                '{
                    name:xiaom,
                    age:18
                }'

                JSON.parse() -> [1,2,3] 



            <person>
                <name>小强</name>   
                <age>23</age> 
            </person>
            <person>
                <name>小明</name>   
                <age>18</age> 
            </person>

            {
                name:xiaom,
                age:18
            },
            {
                name:xx,
                age:23
            }

        注意:
            在服务器环境中避免出现中文

        优点:
            不刷新页面，就能异步更新数据，给用户的体验非常好

            前后端相分离，减少了服务器的压力

    参考:
        1、最大的一点是页面无刷新，在页面内与服务器通信，给用户的体验非常好。
　      2、使用异步方式与服务器通信，不需要打断用户的操作，具有更加迅速的响应能力。
　      3、可以把以前一些服务器负担的工作转嫁到客户端，利用客户端闲置的能力来处理，减轻服务器和带宽的负担，节约空间和宽带租用成本。并且减轻服务器的负担，ajax的原则是“按需取数据”，可以最大程度的减少冗余请求，和响应对服务器造成的负担。
        4、基于标准化的并被广泛支持的技术，不需要下载插件或者小程序。
        
    1.必须要知道接口长什么样
